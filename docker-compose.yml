version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: contextapi-postgres
    environment:
      POSTGRES_USER: contextapi
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: contextapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for future caching/queues)
  redis:
    image: redis:7-alpine
    container_name: contextapi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contextapi-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://contextapi:changeme@postgres:5432/contextapi
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LLM_PROVIDER=groq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
